<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .video-frame {
      overflow: hidden;
      margin-bottom: 10px;
    }
    button {
      border: none;
      background-color: #e75252;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:focus {
      outline: 0;
    }
    #stop {
      background-color: #ff0002;
    }
    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .video-frame {
      margin-right: 10px;
    }
  </style>
  <body>
    <h1>Youtube video Play/Stop</h1>
    <button id="play" onclick="playAgain()">Play Again</button>
    <input
      type="text"
      id="video-link-input"
      placeholder="Enter YouTube Video Link"
    />
    <button id="play-button" onclick="playVideo()">
      <font color="#ffffff" size="4">Play</font>
    </button>
    <div id="video-container"></div>
  </body>
  <script>
    const playerIdArr = Array.from(
      { length: 100 },
      (_, index) => "player" + index
    );
    let videoLink = "";

    function playAgain() {
      playerIdArr.map((i) => {
        let player = document.getElementById(i);
        player.src += "?autoplay=1";
      });
    }

    setInterval(playAgain,180000)

    function playVideo() {
      const videoLinkInput = document.getElementById("video-link-input").value;
      videoLink = videoLinkInput|| "https://youtu.be/NX1Uqqa9QcU?si=FgVNWInjOm-ym0Fq"
      const videoContainer = document.getElementById("video-container");
      playerIdArr.forEach((playerId) => {
        let html = `<div class="video-frame">
    <iframe
      id="${playerId}"
      width="300"
      height="250"
      src="https://www.youtube.com/embed/${getYouTubeVideoID(
        videoLinkInput
      )}?autoplay=1&enablejsapi=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>`;
        videoContainer.innerHTML += html;
      });
    }
    playVideo();
    function getYouTubeVideoID(url) {
      const videoIDRegex =
        /(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?feature=player_embedded&v=|embed\?feature=player_embedded&v=))([^&?\n]+)/;
      const match = url.match(videoIDRegex);
      if (match && match[1]) {
        return match[1];
      } else {
        alert("Invalid YouTube video link");
        return "";
      }
    }
  </script>
</html>
